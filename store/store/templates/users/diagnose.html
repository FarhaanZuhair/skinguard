<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagnose</title>
    {% load static %}
    <style>
      /* Reset default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: linear-gradient(to right, #ff9800, #ff5722);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
        overflow: hidden;
        margin-top: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 80%;
        max-width: 600px;
        text-align: center;
        overflow-y: auto;
        max-height: 90vh;
        margin-top: 20px;
      }

      h1 {
        font-size: 2em;
        margin-bottom: 20px;
        color: #ff5722;
      }

      form {
        text-align: left;
      }

      form label {
        display: block;
        margin-bottom: 5px;
        color: #333;
      }

      form input,
      form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      form button {
        background: #ff5722;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      form button:hover {
        background: #ff9800;
      }
    </style>
  </head>
  <body>
    {% include 'frontend/Navbar.html' %}
    <div class="container">
      <h1>Diagnose</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
